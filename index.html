<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <title>Form </title>
    </head>
    <body>
        <div class="container">
        <div class="heading">
          <h2><u>Form To Fill</u></h1>
        </div>
    <form class="form" id="form">
        <div class="form-control">
            <label>User Name</label><br>
            <input type="text" id="username" placeholder="Full name" required>
            <small>Error message</small>
        </div>
        <div class="form-control"><br>
            <label for="email">Email ID</label><br>
            <input type="email" id="email" placeholder="Email ID" required>
            <small>Error message</small>
        </div>
        <div class="form-control"><br>
            <label for="phoneno">Phone Number</label><br>
            <input type="number" id="phoneno" name="phoneno" placeholder="Phone No" required>
            <small>Error message</small>
        </div>
        <div class="form-control"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <small>Error message</small>
        </div>
        <div class="form-control"><br>
            <label for="confirmpassword">Confirm Password</label><br>
            <input type="password" id="confirmpassword" name="confirmpasword" placeholder="Password" required>
            <small>Error message</small>
        </div><br> 
        <button type="reset" class="button">Reset</button><br>
   <button type="submit" class="button">Submit</button>
   <div class="popup" id="popup">
    <img src="images.png">
    <h2>Thank You!</h2>
    <p>Your details has been successfully submitted.</p>
    <button type="button" onclick="closePopup()">OK</button>
   </div>
    </form>
        <script src="script.js">
        </script>
        </div>
    </body>
</html>
